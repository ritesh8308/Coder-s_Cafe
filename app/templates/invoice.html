{% extends "base.html" %}
{% block content %}
<h2>Invoice</h2>
<!-- Invoice details UI goes here -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice #{{ order.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/invoice.css') }}">

    
</head>
<body>
<div class="invoice-box">
    <div class="header">
        <h1>Café Invoice</h1>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr><th>Item</th><th>Price (₹)</th><th>Qty</th><th>Subtotal (₹)</th></tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.subtotal }}</td>
            </tr>
            {% endfor %}
            <tr class="total-row">
                <td colspan="3" class="text-end">Total</td>
                <td>₹{{ total }}</td>
            </tr>
        </tbody>
    </table>

    <p class="text-end mt-3">Thank you for dining with us!</p>
</div>
</body>
</html>
{% endblock %}
