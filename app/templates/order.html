<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">üßæ Place a New Order</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Table Number</label>
            <input type="number" name="table_number" class="form-control" required>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr><th>Item</th><th>Category</th><th>Price</th><th>Quantity</th></tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>‚Çπ{{ item.price }}</td>
                    <td><input type="number" name="quantity_{{ item.id }}" min="0" class="form-control" value="0"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary w-100">‚òëÔ∏è Submit Order</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
